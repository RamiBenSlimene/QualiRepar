<ion-header>


  <ion-toolbar>

    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="cancelChanges()">
        Annuler
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>



  </ion-toolbar>
  <ion-searchbar (ionInput)="searchbarInput($event)" placeholder="Rechercher" fill="outline"
    class="custom"></ion-searchbar>

  <ion-progress-bar type="indeterminate" color="dark" *ngIf="filteredItems.length === 0"></ion-progress-bar>

</ion-header>

<ion-content color="light" class="ion-padding" *ngIf="filteredItems && filteredItems.length !== 0">

  <ion-list id="modal-list" [inset]="true">
    <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
      <ion-checkbox [value]="item" [checked]="isChecked(item)" (ionChange)="checkboxChange($event)">{{ item.text
        }}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
