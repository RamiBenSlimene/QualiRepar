<ion-content color="light" class="ion-padding">

  <ion-searchbar [debounce]="1000" (ionInput)="searchbarInput($event)" placeholder="Primary"></ion-searchbar>

  <ion-list id="modal-list" [inset]="true">
    <ion-radio-group [(ngModel)]="selectedItem" (ionChange)="radioChange($event)">
      <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
        <ion-label>{{ item.text }}</ion-label>
        <ion-radio [value]="item.value"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
